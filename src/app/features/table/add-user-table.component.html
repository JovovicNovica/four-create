<div class="table-container">
  <div class="table-container__header-button">
    <app-button
      [buttonClass]="buttonClass"
      [buttonText]="addUserButtonTitle"
      [buttonType]="buttoneOptionType.openModal"
      [isDisabled]="userService.isButtonDisabled$ | async"
    ></app-button>
  </div>
  <div>
    <span class="table-container__header-title">{{ tableTitle }}</span>
  </div>

  <div>
    <app-table
      [tableData]="listOfUsers$ | async"
      [tableDataHeaders]="tableHeaders"
      (toggleButton)="toggleButton()"
    ></app-table>
  </div>
  <app-add-user-modal
    class="table-container__add-user"
    *ngIf="modalService.modal$ | async"
    [allUsers$]="listOfUsers$"
    (newUserAdded)="newUserAdded()"
  ></app-add-user-modal>
</div>
